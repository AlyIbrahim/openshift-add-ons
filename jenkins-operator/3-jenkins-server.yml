apiVersion: jenkins.io/v1alpha2
kind: Jenkins
metadata:
  generation: 1
  name: jenkins
  namespace: jenkins
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  backup:
    action: {}
    containerName: ''
    interval: 0
    makeBackupBeforePodDeletion: false
  configurationAsCode:
    secret:
      name: ''
  groovyScripts:
    secret:
      name: ''
  clusterRoles:
    - apiGroup: rbac.authorization.k8s.io
      name: edit
      kind: ClusterRole
  master:
    basePlugins:
      - name: kubernetes
        version: 1.18.3
      - name: workflow-job
        version: '2.34'
      - name: workflow-aggregator
        version: '2.6'
      - name: git
        version: 3.12.0
      - name: job-dsl
        version: '1.76'
      - name: configuration-as-code
        version: '1.29'
      - name: configuration-as-code-support
        version: '1.19'
      - name: kubernetes-credentials-provider
        version: 0.12.1
    containers:
      - command:
          - /usr/bin/go-init
          - '-main'
          - /usr/libexec/s2i/run
        env:
          - name: OPENSHIFT_ENABLE_OAUTH
            value: 'true'
          - name: OPENSHIFT_ENABLE_REDIRECT_PROMPT
            value: 'true'
          - name: DISABLE_ADMINISTRATIVE_MONITORS
            value: 'false'
          - name: KUBERNETES_MASTER
            value: 'https://kubernetes.default:443'
          - name: KUBERNETES_TRUST_CERTIFICATES
            value: 'true'
          - name: JENKINS_SERVICE_NAME
            value: jenkins-operator-http-example
          - name: JNLP_SERVICE_NAME
            value: jenkins-operator-slave-example
          - name: JENKINS_UC_INSECURE
            value: 'false'
          - name: JENKINS_HOME
            value: /var/lib/jenkins
          - name: JAVA_OPTS
            value: >-
              -XX:+UnlockExperimentalVMOptions -XX:+UnlockExperimentalVMOptions
              -XX:+UseCGroupMemoryLimitForHeap -XX:MaxRAMFraction=1
              -Djenkins.install.runSetupWizard=false -Djava.awt.headless=true
        image: 'quay.io/openshift/origin-jenkins:latest'
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /login
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 420
          periodSeconds: 360
          timeoutSeconds: 240
        name: jenkins-master
        readinessProbe:
          httpGet:
            path: /login
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 3
          periodSeconds: 0
          timeoutSeconds: 240
        resources:
          limits:
            cpu: 600m
            memory: 4Gi
          requests:
            cpu: 500m
            memory: 3Gi
  restore:
    action: {}
    containerName: ''
  service:
    port: 8080
    type: ClusterIP
  slaveService:
    port: 50000
    type: ClusterIP
  serviceAccount:
    annotations:
      serviceaccounts.openshift.io/oauth-redirectreference.jenkins: >-
        {"kind":"OAuthRedirectReference","apiVersion":"v1","reference":{"kind":"Route","name":"jenkins-jenkins"}}
